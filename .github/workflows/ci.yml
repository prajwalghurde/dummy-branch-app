name: CI/CD - Branch Loan API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter
        run: |
          pip install flake8
          flake8 app --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        run: |
          echo "âœ… Tests passed successfully (placeholder)"

      - name: Build Docker image
        run: docker build -t dummy-branch-app-api .

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dummy-branch-app-api

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker tag dummy-branch-app-api $DOCKERHUB_USERNAME/dummy-branch-app-api:latest
          docker push $DOCKERHUB_USERNAME/dummy-branch-app-api:latest
